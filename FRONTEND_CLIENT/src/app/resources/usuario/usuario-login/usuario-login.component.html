
<span *ngIf="error">
  <div *ngIf="error['status'] == 400" class="alert alert-warning" role="alert">
      Por favor verifique o login digitado
  </div>
</span>

<div *ngIf="usuario.user_name" class="alert alert-warning" role="alert">
  Usuario j√° esta logado.
</div>
<!--error['status']-->

  <div layout-fill ng-app="myapp" ng-cloak>
      <div layout="row" layout-fill layout-align="center center">
          <mat-card>
              <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm.value)">
                <mat-card-header>
                  <mat-card-title><h2>Entrar</h2></mat-card-title>
                </mat-card-header>
          
                <mat-card-content>
                  <p>
                    <mat-form-field >
                      <mat-label><mat-icon>email</mat-icon>Email</mat-label>
                      <input matInput placeholder="email" [(ngModel)]="usuario.email"
                            required name="email" #email>
                    </mat-form-field>
                  </p>

                  <p>
                    <mat-form-field>
                      <mat-label><mat-icon>lock</mat-icon>Senha</mat-label>
                      <input type="password" matInput placeholder="senha" [(ngModel)]="usuario.senha"
                            required name="senha" #senha>
                    </mat-form-field>
                  </p>
                </mat-card-content>

                <mat-card-actions>
                  <button mat-raised-button color="primary" type="submit"
                          [disabled]="!usuarioForm.form.valid">Entrar</button>
                </mat-card-actions>
                <mat-card-footer>
                  <div class="giphy">
                    <img src="{{usuario.giphyUrl}}" alt="{{usuario.nome}}">
                  </div>
                </mat-card-footer>
              </form>
          </mat-card>

          <div>ou<a mat-button [routerLink]="['/usuario-add']"><span class="blue">Registre-se</span></a></div>
      </div>
  </div>
